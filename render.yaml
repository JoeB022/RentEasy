services:
  # Backend API Service
  - type: web
    name: renteasy-backend
    env: python
    plan: starter
    buildCommand: |
      pip install -r backend/requirements-prod.txt
      cd backend && python manage.py setup-db --upgrade
    startCommand: gunicorn --bind 0.0.0.0:$PORT --workers 2 --timeout 30 --access-logfile - --error-logfile - wsgi:application
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: renteasy-db
          property: connectionString
      - key: FRONTEND_URL
        value: https://renteasy-frontend.onrender.com
      - key: REDIS_URL
        fromService:
          type: redis
          name: renteasy-redis
          property: connectionString
      - key: ENV
        value: production
      - key: LOG_LEVEL
        value: INFO
      - key: LOG_FORMAT
        value: json

  # Frontend Static Site
  - type: web
    name: renteasy-frontend
    env: static
    plan: starter
    buildCommand: |
      cd frontend
      npm install
      npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://renteasy-backend.onrender.com

  # PostgreSQL Database
  - type: pserv
    name: renteasy-db
    plan: starter
    databaseName: renteasy
    user: renteasy_user

  # Redis Cache
  - type: redis
    name: renteasy-redis
    plan: starter
